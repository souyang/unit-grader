# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Build and Deploy documentation

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    permissions:
      contents: write
    steps:
      # Checkout the repository 
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up PDM with cache
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: true
          cache-dependency-path: '**/pdm.lock'
        
      # Install dependencies
      - name: Install dependencies
        run: pdm sync
    
      - name: Build the HTML
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx_rtd_theme
          cd docs
          sphinx-apidoc -o docs ../src
          make clean
          make html
          
  
      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v1
        with:
          production-branch: "main"
          publish-dir: "docs/_build/html" # Change this to the directory where your static site is built
          deploy-message: "Deploy from GitHub Actions"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          enable-pull-request-comment: true
          enable-commit-comment: false
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Print Notice
        uses: actions/github-script@v6
        env:
          NETLIFY_URL: ${{ steps.netlify.outputs.deploy-url }}
        with:
          script: |
            const {NETLIFY_URL} = process.env
            core.notice(`Published to: ${NETLIFY_URL}`)