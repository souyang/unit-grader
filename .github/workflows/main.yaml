name: CI Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature/version-update
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: ["3.9"]
        os: ["ubuntu-latest"]
        # os: ["windows-latest", "ubuntu-latest", "macos-latest"]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up PDM
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: true
        cache-dependency-path: '**/pdm.lock'
  
    - name: Install dependencies
      run: pdm sync

    - name: Run Tests
      run: pdm run test

    - name: Lint Code
      run: pdm run lint

    - name: Format Code
      run: pdm run format

    - name: Spell Check
      run: pdm run spell
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/feature/version-update'
    steps:
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: "3.9"
          cache: true
          cache-dependency-path: '**/pdm.lock'
      - name: Setup Git
        run: |
          ls
          git config user.name "souyang"
          git config user.email 'souyang@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.SOUYANG_GITHUB_TOKEN }}@github.com/souyang/unit-grader
          git checkout  ${GITHUB_REF##*/}
      - name: Install dependencies
        run: pdm sync
      - name: Bump Patch Version
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          pdm bumpversion --current-version $(awk -F '"' '/^version/{print $2}' "pyproject.toml") patch pyproject.toml
      - name: Commit version change to main - Push
          # Skip CI tag is import below otherwise it would trigger continuous version bumps
        run: |
          git commit -am "[skip ci]Automated version bump" 
          git push
